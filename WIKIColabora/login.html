<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="img/logosinf.png" alt="Logo">
            </div>
            <div class="login__forms">
                <form action="index.html" class="login__registre" id="login-in">
                    <h1 class="login__title">Iniciar Sesión</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Usuario" required class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Contraseña" required class="login__input">
                    </div>
                    <button type="submit" class="login__button">Iniciar sesión</button>
                </form>
            </div>
            
        </div>
    </div>

</body>

</html>
