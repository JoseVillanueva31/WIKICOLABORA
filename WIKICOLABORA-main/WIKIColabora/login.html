||||<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="css/login.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>

        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="img/logosinf.png" alt="">
                </div>
                
                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Iniciar Sesion</h1>
    
                            <div class="login__box">
                                <i class='bx bx-user login__icon'></i>
                                <input type="text" placeholder="Usuario" class="login__input">
                            </div>
        
                            <div class="login__box">
                                <i class='bx bx-lock-alt login__icon'></i>
                                <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">¿Has olvidado tu contraseña?</a>

                        <a href="index.html" class="login__button">Iniciar sesion</a>
                        
                        <div>
                            <span class="login__account">¿No tienes una cuenta?</span>
                            <span class="login__signin" id="sign-up">Inscribirse</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Crear una cuenta</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__button">Inscribirse</a>

                        <div>
                            <span class="login__account">¿Ya tienes una cuenta ?</span>
                            <span class="login__signup" id="sign-in">Iniciar sesión</span>
                
                    
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                            a href="index.html">Iniciar sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="/login.js"></script>
    </body>
</html>
